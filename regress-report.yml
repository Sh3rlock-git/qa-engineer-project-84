#bugreports:
  - summary: |
      На главной странице отобржаются товары при неактивном чекбоксе In Stock
      в локализации EN
    environment: |
      Firefox v 122.0.1 (64-разрядный)
      ОС Windows 10 Pro 22H2
    steps-to-reproduce: >
      1. Открыть страницу
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Деактивировать чекбокс In Stock
    expected-result: |
      На странице не отобржаются товары
    actual-result: |
      Отображаются товары
      
