    environment: |
      Firefox v 122.0.1 (64-разрядный)
      ОС Windows 10 Pro 22H2
    steps-to-reproduce: |
      1. Открыть страницу
      https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Добавить любой товар в корзину
      3. Кликнуть ПКМ на Cart, выбрать пункт "открыть ссылку в новой вкладке"
    expected-result: >
      В корзине отобржается добавленный товар. Счетчик корзины
